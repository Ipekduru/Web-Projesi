<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB Movies</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  text-align: center;
}

h1 {
  margin: 20px;
  color: #333;
}

.movie-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.movie-card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 20px;
  overflow: hidden;
  width: 200px;
  text-align: left;
}

.movie-card img {
  width: 100%;
  height: auto;
  border-bottom: 1px solid #ddd;
}

.movie-card .movie-info {
  padding: 15px;
}

.movie-card .movie-info h2 {
  font-size: 18px;
  margin: 0 0 10px;
  color: #333;
}

.movie-card .movie-info p {
  font-size: 14px;
  margin: 5px 0;
  color: #666;
}

.movie-card .movie-info a {
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
  color: #1e90ff;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Top IMDB Movies</h1>
  <div id="movieContainer" class="movie-container"></div>
  <script src="js/ilgialanÄ±mdizi.js"></script>
</body>
</html>
